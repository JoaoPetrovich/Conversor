    <header>
        <h1>Conversor de Medidas</h1>
    </header>

    <main>
        <div class="conteudo">
            <h2>Conversor de Metros</h2>
            <section class="conteudo-texto">
                <input type="number" id="metrosInput" placeholder="Quantidade de Metros" onfocus="limpar();" >
                <button onclick="converter()">Converter</button>
                <br><br>
                <label for="metros" class="conteudo-texto2">Metros em </label>

                <div class="esqueleto-resultado">
                    <div class="unidade">
                        <label for="centimetros">Em centimetros</label><br><br>
                        <label for="milimetros">Em milimteros</label><br><br>
                        <label for="Pes">Em pés</label><br><br>
                        <label for="Polegadas">Em polegads</label>
                    </div>

                    <div class="doispontos">
                        <label for="centimetros">=</label><br><br>
                        <label for="milimetros">=</label><br><br>
                        <label for="Pes">=</label><br><br>
                        <label for="Polegadas">=</label>
                    </div>

                    <div class="medida">
                        <div id="resultado" onfocus="limpar();"></div>


                    </div>
                    <div>
            </section>
        </div>
    </main>
